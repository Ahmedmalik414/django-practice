<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #121827;
            --accent: #4f8cff;
            --text: #e6eaf2;
            --muted: #a6b0c3;
            --border: #1f2a44;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #111a2e, #0b0f1a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 560px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }
        h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }
        p {
            margin: 0 0 20px;
            color: var(--muted);
        }
        form {
            display: grid;
            gap: 14px;
        }
        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0f1524;
            color: var(--text);
        }
        textarea { min-height: 110px; }
        .actions {
            display: flex;
            gap: 10px;
        }
        button {
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        .primary {
            background: var(--accent);
            color: #0b0f1a;
        }
        .ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        .errors {
            background: #2b1020;
            border: 1px solid #5c1c33;
            color: #ffb3c7;
            padding: 10px 12px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Add Student</h1>
        <p>Fill out the form below to add a new student.</p>

        {% if form.errors %}
            <div class="errors">Please fix the errors below.</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="actions">
                <button type="submit" class="primary">Submit</button>
                <button type="reset" class="ghost">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
